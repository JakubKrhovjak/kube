---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  strategy: {}
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - image: bitnami/postgresql:latest
          name: db
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRESQL_USERNAME
              value: user
            - name: POSTGRESQL_PASSWORD
              value: user
            - name: POSTGRESQL_DATABASE
              value: postgress

---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  selector:
    app: db
  ports:
    - name: db
      port: 5432
      targetPort: 5432
      protocol: TCP
